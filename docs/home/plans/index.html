</div></div></div></div></div></div></div></div><script type="text/javascript">window.__CSS_CHUNKS__ = {"main":"/styles.c3cd0219.css"}</script><script type="text/javascript">
    window.__routeInfo = {"path":"home/plans","templateID":2,"sharedPropsHashes":{},"localProps":null,"allProps":{"note":{"path":"home/plans","name":"Plans","parent":"home","contents":"<p>Some future plans I have and reviews on how well I am following them.</p>\n","folder":4},"children_notes":[{"path":"home/plans/2019Goals","name":"2019 Goals","parent":"home/plans","contents":"<h1 id=\"1-work\">1. Work</h1>\n<p>I value achievement and I believe work adds meaning to life. It&#39;s not enough to be happy in the short term. It&#39;s also important to have long term satisfaction, meaning and direction.</p>\n<h2 id=\"maximize-output\">Maximize Output</h2>\n<ul>\n<li>programming</li>\n<li>directory<ul>\n<li>planning</li>\n<li>figure out how to live the best life possible</li>\n<li>philosophy</li>\n</ul>\n</li>\n</ul>\n<h2 id=\"maximize-input\">Maximize Input</h2>\n<ul>\n<li>college work</li>\n<li>Machine Learning course on Coursera</li>\n<li>reading</li>\n<li>learning programming</li>\n</ul>\n<h1 id=\"2-relationships\">2. Relationships</h1>\n<p>The quality of your relationships is strongly correlated with your level of happiness.</p>\n<p>Build relationships that are as meaningful as possible. Focus on quality over quantity.</p>\n<p>Real life interaction is way more valuable than online interaction in general.</p>\n<p>Lower your expectations for your social life to reduce loneliness.</p>\n<h1 id=\"3-experience\">3. Experience</h1>\n<p>First experiences seem to be particularly valuable suggesting that experiences have diminishing returns. For example, seeing a place ten times is much less than ten times as valuable as seeing the place once.</p>\n","folder":0},{"path":"home/plans/reviews","name":"Reviews","parent":"home/plans","contents":"<p>Reviews of how I am progressing on my goals for this year.</p>\n","folder":2}]},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="/bootstrap.bd1d042d.js"></script><script defer="" type="text/javascript" src="/templates/src/containers/Note.4d41f4ed.js"></script><script defer="" type="text/javascript" src="/main.1f3d5f95.js"></script></body></html>
